<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #6d28d9;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
    </style>
</head>
<body>
    <h1>üß™ Gemini API Integration Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple Question</h2>
        <button onclick="testSimpleQuestion()">Ask: "What is AI?"</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Company Products</h2>
        <button onclick="testProducts()">Ask: "What are Google's main products?"</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Research Request</h2>
        <button onclick="testResearch()">Research: "Research Microsoft"</button>
        <div id="result3" class="result"></div>
    </div>

    <script>
        async function testSimpleQuestion() {
            const result = document.getElementById('result1');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{
                            id: '1',
                            role: 'user',
                            content: 'What is AI?',
                            timestamp: Date.now()
                        }]
                    })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = '‚úÖ SUCCESS!\n\n' + data.message;
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå ERROR: ' + error.message;
            }
        }

        async function testProducts() {
            const result = document.getElementById('result2');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{
                            id: '1',
                            role: 'user',
                            content: 'What are Google\'s main products?',
                            timestamp: Date.now()
                        }]
                    })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = '‚úÖ SUCCESS!\n\n' + data.message;
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå ERROR: ' + error.message;
            }
        }

        async function testResearch() {
            const result = document.getElementById('result3');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{
                            id: '1',
                            role: 'user',
                            content: 'Research Microsoft',
                            timestamp: Date.now()
                        }]
                    })
                });
                
                const data = await response.json();
                result.className = 'result success';
                result.textContent = '‚úÖ SUCCESS!\n\nAction: ' + (data.action || 'chat') + '\n\n' + data.message;
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå ERROR: ' + error.message;
            }
        }
    </script>
</body>
</html>
